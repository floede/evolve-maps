<head>
  <title>Evolve Maps</title>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="container">
    <header>
      <h1>Evolve Maps!</h1>
    </header>

      <div class="navigation">
        <form>
            <select id="goto-map" class="form-control">
                <option selected>Pick a map</option>

                  {{#each firstset.set.maps}}
                    {{> select}}
                  {{/each}}

            </select>
        </form>
    </div>

        <!-- Jssor Slider Begin -->
        <!-- To move inline styles to css file/block, please specify a class name for each element. -->
        <!-- ================================================== -->
        <div id="slider1_container" style="display: none; position: relative; margin: 0 auto; width: 100%; height: 100%; overflow: hidden;">

            <!-- Loading Screen -->
            <div u="loading" style="position: absolute; top: 0px; left: 0px;">
                <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000; top: 0px; left: 0px;width: 100%; height:100%;">
                </div>
                <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: auto;height:auto;">
                </div>
            </div>


            <!-- Slides Container -->
            <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;
            overflow: hidden;">

              {{#each firstset.set.maps}}
                {{> map}}
              {{/each}}


            </div>

            <!--#region Bullet Navigator Skin Begin -->
            <!-- Help: http://www.jssor.com/development/slider-with-bullet-navigator-jquery.html -->

            <!-- bullet navigator container -->
            <div u="navigator" class="jssorb05" style="bottom: 16px; right: 6px;">
                <!-- bullet navigator item prototype -->
                <div u="prototype"></div>
            </div>
            <!--#endregion Bullet Navigator Skin End -->

            <!--#region Arrow Navigator Skin Begin -->
            <!-- Help: http://www.jssor.com/development/slider-with-arrow-navigator-jquery.html -->

            <!-- Arrow Left -->
            <span u="arrowleft" class="jssora11l" style="top: 123px; left: 8px;">
            </span>
            <!-- Arrow Right -->
            <span u="arrowright" class="jssora11r" style="top: 123px; right: 8px;">
            </span>
            <!--#endregion Arrow Navigator Skin End -->
        </div>
        <!-- Jssor Slider End -->
        <div class="info">
                <p>{{set.name}}</p>
                <a href="{{set.source}}">{{set.source}}</a>
        </div>

        <div class="footer">
            <h3>Evolve Maps is built using:</h3>
            <p>Meteor: <a href="http://www.meteor.com">www.meteor.com</a></p>
            <p>Jssoor Slider: <a href="http://www.jssor.com/">www.jssor.com</a></p>
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61778035-1', 'auto');
      ga('send', 'pageview');

    </script>

</body>

<template name="map">
    <div class="img-wrap">
        <img u="image" src2="{{imgUrl}}" alt="{{title}}" />
    </div>
</template>

<template name="select">
    <option value="{{key}}">{{title}}</option>
</template>

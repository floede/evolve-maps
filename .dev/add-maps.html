<div class="addMaps">
  <form class="new-mapset">
    <input type="text" name="name" placeholder="Give the set a name" />
    <input type="text" name="keywords" placeholder="Buffs, callouts, caves etc">
    <input type="text" name="source" placeholder="Where are the maps from?">
    <input type="text" name="armory" placeholder="Armory">
    <input type="text" name="aviary" placeholder="Aviary">
    <input type="text" name="barracks" placeholder="Barracks">
    <input type="text" name="thedam" placeholder="The Dam">
    <input type="text" name="distillery" placeholder="Distillery">
    <input type="text" name="fusionplant" placeholder="Fusion Plant">
    <input type="text" name="medlab" placeholder="Med Lab">
    <input type="text" name="orbitaldrill" placeholder="Orbital Drill">
    <input type="text" name="renderingplant" placeholder="Rendering Plant">
    <input type="text" name="refuelingtower" placeholder="Refueling Tower">
    <input type="text" name="weathercontrol" placeholder="Weather Control">
    <input type="text" name="wraithtrap" placeholder="Wraith Trap">
    <button class="submit-maps" type="submit">Submit maps</button>
  </form>
</div>
